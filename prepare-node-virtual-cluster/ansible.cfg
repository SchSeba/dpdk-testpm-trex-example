[defaults]
# Inventory file location
inventory = inventory.ini

# Use Python 3
interpreter_python = auto_silent

# Performance: Use pipelining to reduce the number of SSH operations
pipelining = True

# Performance: Use smart connection persistence
transport = smart

# Use multiple forks for parallel execution
forks = 10

# Timeout for gathering facts (seconds)
gather_timeout = 30

# Timeout for connections (seconds)
timeout = 30

# Display settings
stdout_callback = yaml
bin_ansible_callbacks = True
display_skipped_hosts = False
display_args_to_stdout = False

# Retry files location (disabled - we don't want clutter)
retry_files_enabled = False

# Host key checking (adjust based on your security requirements)
# For production: set to True
# For testing/dynamic environments: False
host_key_checking = False

# Logging
log_path = ./ansible.log

# Roles path
roles_path = ./roles:~/.ansible/roles:/usr/share/ansible/roles:/etc/ansible/roles

# Collections paths
collections_paths = ./collections:~/.ansible/collections:/usr/share/ansible/collections

# Deprecation warnings
deprecation_warnings = True
command_warnings = True

# Privilege escalation
become_ask_pass = False

# Ansible facts caching (improves performance)
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts
fact_caching_timeout = 3600

# Vault
# vault_password_file = .vault_pass  # Uncomment and create this file for convenience

# Error handling
any_errors_fatal = False
max_fail_percentage = 0

[inventory]
# Enable inventory plugins
enable_plugins = ini, yaml, host_list

[privilege_escalation]
become = False
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Timeout for SSH connections
timeout = 30

# Number of times to retry SSH connections
retries = 3

[colors]
# Enable colored output
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan

